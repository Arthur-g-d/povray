Input_File_Name = "personagem_apontando.pov"   // Nome do arquivo de entrada (arquivo principal POV-Ray)
Height = 768                                // Altura da imagem renderizada em pixels
Width = 1024                               // Largura da imagem renderizada em pixels
Output_File_Type = N                       // Tipo do arquivo de saída (N pode significar PNG ou formato padrão)
Output_File_Name = "Cena4"       // Nome do arquivo de saída (sem extensão)
Quality = 8                               // Qualidade da renderização (geralmente de 0 a 11)
Antialias = on                           // Suavização das bordas ativada para melhorar a imagem

Initial_Clock = 0                        // Valor inicial do relógio (clock) para animação
Final_Clock = 1                         // Valor final do relógio para animação

Initial_Frame = 1                       // Número do quadro inicial para animação
Final_Frame = 10                       // Número do quadro final para animação
