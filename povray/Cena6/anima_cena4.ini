// Nome do arquivo de entrada contendo o código da cena POV-Ray
Input_File_Name = "kod_zwyciestwo.pov"

// Altura da imagem de saída em pixels
Height = 768

// Largura da imagem de saída em pixels
Width = 1024

// Tipo de arquivo de saída:
// N = Nenhum (mas o nome e caminho de saída são definidos, pode ser sobrescrito depois)
Output_File_Type = N

// Nome do arquivo de saída (sem a extensão)
Output_File_Name = "zwyciestwo"

// Qualidade da renderização (varia de 0 a 11, onde 11 é máxima qualidade)
// Aqui está definido como 8 — boa qualidade sem demorar tanto.
Quality = 8

// Ativa a suavização de serrilhados (antialiasing)
Antialias = on      


// Valor inicial do clock (usado para animações)
Initial_Clock = 0

// Valor final do clock (para controlar o tempo da animação)
Final_Clock = 1


// Quadro inicial da animação (frame 1)
Initial_Frame = 1

// Quadro final da animação (frame 15)
Final_Frame = 15
